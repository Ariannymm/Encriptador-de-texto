<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <title>Encriptador de Texto</title>
    </head>
    <body>
        <div id="contenido">
            <header>
                <div class="logo">
                    <img src="./imagen/logo.png" alt="Imagen-logo">
                    <p>Encriptador de Texto</p>
                </div>
            </header>
            <main>
                <section class="contenedor-entrada">
                    <textarea class="mensaje" placeholder="Ingrese el texto aquí" maxlength="400"></textarea>
                    <div class="advertencia">
                        <p>&#9888 Solo letras minúsculas, sin acentos ni carácteres especiales</p>
                    </div>
                    <div class="botones">                
                        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
                </section>
                <section class="contenedor-salida">
                    <div class="campo-salida">
                        <img class="ilustracion" src="./imagen/ilustration.png" alt="">
                        <p>Ningún mensaje fue encontrado</p>
                        <p>Ingresa el texto que desees encriptar o desencriptar</p>
                    </div>
                    <div>
                        <textarea class="mensaje-modificado"></textarea>
                        <button class="btn-copiar">Copiar</button>    
                    </div>
                </section>
            </main>
            <footer>
                <p class="footer">By Arianny Mendoza. Todos los derechos reservados.</p>
            </footer>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
